---
layout:         default
title:          Journal
permalink:      /journal/
---
<div class="stream">
  <div class="posts">
    {% for post in site.categories.journal %}
      <div class="post">
        <header class="post-header">
          <date>{{ post.date | date: '%B %d, %Y' }}</date>
          <h1 class="post-title">{{ post.title }}</h1>
        </header>
        <section class="post-body">
          {% if post.thumbnail %}
          <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ "/images/" | prepend: site.baseurl }}{{ post.thumbnail }}"></a>
          {% endif %}
          {{ post.content }}
        </section>
      </div>
    {% endfor %}
  </div>
</div>
