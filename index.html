---
layout: default
---
<div class="home">
  <div class="posts">
    {% for post in site.posts %}
      <div class="post" style="background-image:url({{ "/images/" | prepend: site.baseurl }}{{ post.thumbnail }});">
        {% if post.thumbnail %}
        <div class="post-feature">
          <header class="post-header">
            <h3 class="post-title">{{ post.title }}</h3>
          </header>
        </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>
