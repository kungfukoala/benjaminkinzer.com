---
layout: default
---
<div class="home">
  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        {% if post.feature-image %}
        <div class="feature-image" style="background-image:url({{ "/images/" | prepend: site.baseurl }}{{ post.feature-image }}); background-color:;"></div>
        {% endif %}
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h3 class="h2 post-title">{{ post.title }}</h3></a>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    {% endfor %}
  </div>
</div>
