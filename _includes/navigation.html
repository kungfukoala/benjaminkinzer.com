<ul>
  {% for link_hash in site.data.navigation.main_navigation %}
  {% assign link = link_hash[1] %}
  {% capture active %}{{ link.url | handle }}{% endcapture %}
    <li><a href="{{ link.url | prepend: site.baseurl }}" class="navigation-link{% if page.permalink == active %} active{% endif %}">{{ link.text }}</a>
    </li>
  {% endfor %}
</ul>
